	<body>
		<div class="header">

				ul {
					list-style-type: none;
					margin: 0;
					padding: 0;

					text-align: center;
					padding: 14px 16px;

				/* Change the link color to #111 (black) on hover */
				li a:hover {
					background-color: #111;
				}
			</style>
